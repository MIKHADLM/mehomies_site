<!DOCTYPE html>
<html lang="fr">
<head>
  <script src="/access-guard.js" defer></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Produit - MEHOMIES</title>
  <script src="header.js" defer></script>
  <style>
  .carousel-indicators {
    display: flex;
    justify-content: center;
    gap: 0.5rem;
    margin-top: 0.5rem;
  }

  .carousel-indicators span {
    display: block;
    width: 10px;
    height: 4px;
    background-color: #ccc;
    border-radius: 2px;
    transition: all 0.3s ease;
  }

  .carousel-indicators .active {
    width: 20px;
    background-color: #333;
  }
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html, body {
    height: 100%;
  }

  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
    display: flex;
    flex-direction: column;
  }

  main.container {
    flex: 1;
  }

  .container {
    padding-top: 3rem;
    display: flex;
    flex-wrap: wrap;
    gap: 2rem;
    max-width: 1000px;
    margin: auto;
    padding-bottom: 500px; /* adds scrollable space */
  }

  .images {
    flex: 1;
    min-width: 300px;
  }

  .images img {
    width: 100%;
    border-radius: 8px;
  }

  .infos {
    flex: 1;
    min-width: 300px;
  }

  .infos h1 {
    margin-top: 0;
  }

  .quantity-control {
    display: inline-flex;
    align-items: center;
    border: 1px solid #ccc;
    border-radius: 30px;
    overflow: hidden;
    background: white;
    height: 40px;
    margin: 1rem 0;
  }

  .quantity-control button {
    border: none;
    background: none;
    width: 40px;
    height: 100%;
    font-size: 18px;
    cursor: pointer;
    transition: background 0.2s;
  }

  .quantity-control button:hover {
    background: #eee;
  }

  .quantity-control span {
    padding: 0 15px;
    min-width: 20px;
    text-align: center;
    font-size: 16px;
  }

  .btn-ajouter {
    height: 40px; /* même hauteur que quantity-control */
    display: inline-block;
    padding: 0; /* enlever padding vertical pour mieux contrôler la hauteur */
    background: black;
    color: white;
    border: none;
    border-radius: 30px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.2s, transform 0.1s;
    flex: 1;
    text-align: center;
  }

  .btn-ajouter:hover {
    background: #333;
    transform: scale(1.02);
  }

  .btn-ajouter:active {
    transform: scale(0.98);
  }

  .actions {
  display: flex;
  align-items: center;
  gap: 0.5rem; /* réduit l'espacement horizontal */
  margin: 1rem 0 0.25rem 0; /* réduit la marge en bas */
}

  .image-carousel {
    position: relative;
    width: 100%;
    cursor: none;
  }

  .image-carousel:hover {
    cursor: none;
  }

  .carousel-hover-area {
    position: absolute;
    top: 0;
    width: 50%;
    height: 100%;
    z-index: 2;
  }

  .carousel-hover-left {
    left: 0;
  }

  .carousel-hover-right {
    right: 0;
  }

  .custom-cursor {
    position: fixed;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background-color: rgba(0,0,0,0.75);
    display: none;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 22px;
    pointer-events: none;
    z-index: 9999;
    transition: transform 0.1s ease;
  }

  .image-carousel img {
    width: 100%;
    border-radius: 8px;
    display: block;
  }

  /* Nouveau style pour le bouton Acheter avec Stripe */
  .btn-stripe {
    display: inline-flex;
    width: 100%;
    align-items: center;
    gap: 1px;
    background-color: #6772e5;
    color: white;
    border: none;
    border-radius: 30px;
    padding: 10px 20px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s;
    margin-top: -1rem;
    margin-bottom: 0.5rem;
  }

  .btn-stripe:hover {
    background-color: #5469d4;
  }

  .stripe-logo {
    height: 25px;
    width: auto;
  }

  #produit-description ul {
  list-style-position: inside;
  margin-top: 1rem;
  padding-left: 0;
  margin-left: 0;
  text-align: justify;
}

#produit-description li {
  margin-bottom: 0.5rem;
}

  #footer {
    margin-top: auto;
  }

/* Added media query for disabling custom cursor on touch devices */
@media (hover: none) and (pointer: coarse) {
  .custom-cursor {
    display: none !important;
  }
}

</style>
  <style>
  @media (max-width: 600px) {
    .container {
      padding: 0 1rem;
    }

    main.container {
      padding-top: 2rem;
    }

    .infos {
      padding: 0 0.5rem;
    }

    .images {
      padding: 0 0.5rem;
    }
  }
  </style>
</head>
<body>
  <div id="header"></div>

  <main class="container">
    <div class="images">
      <div class="image-carousel">
        <img id="produit-image" src="" alt="Image produit">
        <div class="carousel-hover-area carousel-hover-left"></div>
        <div class="carousel-hover-area carousel-hover-right"></div>
      </div>
      <div class="carousel-indicators" id="carousel-indicators"></div>
    </div>
    <div class="infos">
      <h1 id="produit-nom">Nom</h1>
      <h2 id="produit-prix">0 €</h2>

      <label for="taille-select">Taille :</label>
      <select id="taille-select" style="margin: 0.5rem 0; padding: 0.5rem; border-radius: 5px;">
        <option value="">Sélectionnez une taille</option>
      </select>

      <div class="actions">
        <div class="quantity-control">
          <button id="moins">−</button>
          <span id="quantite">1</span>
          <button id="plus">+</button>
        </div>
        <button class="btn-ajouter" id="ajouter-panier">Ajouter au panier</button>
      </div>

      <!-- Nouveau bouton Acheter avec Stripe -->
      <button class="btn-stripe" id="acheter-maintenant">
        Acheter avec
        <img src="Assets/stripe-logo.svg" alt="Stripe" class="stripe-logo" />
      </button>

      <label style="display: flex; align-items: center; gap: 0.5rem; margin-bottom: 1rem;">
        <input type="checkbox" id="remise-main-propre" />
        Remise en main propre (Lille 59000 uniquement)
      </label>

      <p id="produit-description"></p>
    </div>
  </main>
  <div id="footer"></div>
  <script src="layout-loader.js" defer></script>
  <script type="module" src="produit.js"></script>
</body>
</html>
