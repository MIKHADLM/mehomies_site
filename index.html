<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEHOMIES</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background: #000;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      max-width: 800px;
      margin: 0rem auto;
    }
    .product {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      padding: 1rem;
      margin-bottom: 2rem;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .product h2 {
      margin: 1rem 0 0.5rem;
    }
    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: black;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      margin-top: 1rem;
      transition: 0.3s;
    }
    .btn:hover {
      background: #444;
    }
    .image-container {
      width: 100vw;
      height: 700px; /* hauteur max souhaitée */
      position: relative;
      left: 50%;
      right: 50%;
      margin-left: -50vw;
      margin-right: -50vw;
      overflow: hidden;
      
    }
    .hero-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      display: block;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
      margin-bottom: 2rem;
      width: 100vw;
      position: relative;
      left: 50%;
      margin-left: -50vw;
      padding: 0 2vw;
      box-sizing: border-box;
    }

    .product-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      padding: 1rem;
      text-align: center;
    }

    .product-card img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .product-card h3 {
      margin: 0.5rem 0;
    }

    .product-card p {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .product-link {
      color: inherit;          /* reprend la couleur du parent, ici noir */
      text-decoration: none;   /* enlève le soulignement */
    }
    
    @media (max-width: 600px) {
      .products {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    .footer-social img {
      width: 24px;
      height: 24px;
    }

    footer {
      padding-top: 1rem;
      padding-bottom: 2rem;
    }
  </style>

  <!-- Firebase/App logic extracted to external module for CSP compliance -->
  <script type="module" src="/firebase-init.js"></script>
  <script src="header.js" defer></script>
</head>
<body>
  <div id="header"></div>
  <main>

    <div class="image-container">
      <video class="hero-image" autoplay muted loop playsinline>
        <source src="Assets/vid1_2.mp4" type="video/mp4">
        Votre navigateur ne supporte pas la lecture de vidéos.
      </video>
    </div>


    <section class="products">

      
    </section>

  </main>
  <div id="footer"></div>
  <!-- Layout loader extracted to external script for CSP compliance -->
  <script src="/layout-loader.js" defer></script>
</body>
</html>
