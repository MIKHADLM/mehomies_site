<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEHOMIES</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background: #000;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      max-width: 800px;
      margin: 0rem auto;
    }
    .product {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      padding: 1rem;
      margin-bottom: 2rem;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .product h2 {
      margin: 1rem 0 0.5rem;
    }
    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: black;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      margin-top: 1rem;
      transition: 0.3s;
    }
    .btn:hover {
      background: #444;
    }
    .image-container {
      width: 100vw;
      height: 700px; /* hauteur max souhaitée */
      position: relative;
      left: 50%;
      right: 50%;
      margin-left: -50vw;
      margin-right: -50vw;
      overflow: hidden;
      
    }
    .hero-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      display: block;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
      margin-bottom: 2rem;
      width: 100vw;
      position: relative;
      left: 50%;
      margin-left: -50vw;
      padding: 0 2vw;
      box-sizing: border-box;
    }

    /* Ticker (bande d'annonce) */
    .ticker {
      width: 100vw;
      position: relative;
      left: 50%;
      margin-left: -50vw;
      background: #000;
      color: #fff;
      overflow: hidden;
      border-top: 1px solid rgba(255,255,255,0.15);
      border-bottom: 1px solid rgba(255,255,255,0.15);
      z-index: 1;
    }
    /* Edge fade overlays to soften clipping on sides */
    .ticker::before,
    .ticker::after {
      content: "";
      position: absolute;
      top: 0;
      width: 28px; /* fade width */
      height: 100%;
      pointer-events: none;
      z-index: 2;
    }
    .ticker::before { left: 0; background: linear-gradient(to right, #000 0%, rgba(0,0,0,0) 100%); }
    .ticker::after { right: 0; background: linear-gradient(to left, #000 0%, rgba(0,0,0,0) 100%); }
    .ticker__wrap {
      display: flex;
      align-items: center;
      white-space: nowrap;
      padding: 0.75rem 0; /* vertical padding only to avoid empty left/right band */
    }
    .ticker__inner {
      display: inline-flex;
      gap: 0; /* no gap between the two content blocks to avoid seam */
      will-change: transform;
      animation: ticker-scroll 25s linear infinite;
      backface-visibility: hidden;
      transform: translateZ(0);
    }
    .ticker__content { display: inline-flex; gap: 3rem; flex: 0 0 auto; }
    /* Slight overlap at the seam to hide any sub-pixel gap */
    .ticker__content + .ticker__content { margin-left: -1px; }
    .ticker__item {
      font-weight: 700;
      letter-spacing: 0.03em;
      text-transform: uppercase;
      font-size: 0.95rem;
      color: #fff; /* prevent inheriting dark colors */
    }
    @keyframes ticker-scroll {
      from { transform: translate3d(0, 0, 0); }
      to   { transform: translate3d(-50%, 0, 0); }
    }

    .product-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      padding: 1rem;
      text-align: center;
    }

    .product-card img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .product-card h3 {
      margin: 0.5rem 0;
    }

    .product-card p {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .product-link {
      color: inherit;          /* reprend la couleur du parent, ici noir */
      text-decoration: none;   /* enlève le soulignement */
    }
    
    @media (max-width: 600px) {
      .products {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    .footer-social img {
      width: 24px;
      height: 24px;
    }

    footer {
      padding-top: 1rem;
      padding-bottom: 2rem;
    }
  </style>

  <!-- Firebase/App logic extracted to external module for CSP compliance -->
  <script type="module" src="/firebase-init.js"></script>
  <script src="header.js" defer></script>
</head>
<body>
  <div id="header"></div>
  <main>

    <div class="image-container">
      <video class="hero-image" autoplay muted loop playsinline>
        <source src="Assets/vid1_2.mp4" type="video/mp4">
        Votre navigateur ne supporte pas la lecture de vidéos.
      </video>
    </div>

    <!-- Bande d'annonce défilante -->
    <section class="ticker" aria-label="Annonces">
      <div class="ticker__wrap">
        <div class="ticker__inner">
          <div class="ticker__content">
            <span class="ticker__item">Précommande disponible maintenant</span>
            <span class="ticker__item">Retrait gratuit sur place</span>
            <span class="ticker__item">Nouveautés à venir</span>
            <span class="ticker__item">Soirée Mehomies le 07/09/2025</span>
          </div>
        </div>
      </div>
    </section>


    <section class="products">

      
    </section>

  </main>
  <div id="footer"></div>
  <!-- Layout loader extracted to external script for CSP compliance -->
  <script src="/layout-loader.js" defer></script>
  <script>
    // Auto-gap and seamless ticker with a single authored content block
    (function() {
      const wrap = document.querySelector('.ticker__wrap');
      const inner = document.querySelector('.ticker__inner');
      const content = inner ? inner.querySelector('.ticker__content') : null;
      if (!wrap || !inner || !content) return;

      function recalc() {
        // Pause animation to avoid visible jumps during layout changes
        const prevState = inner.style.animationPlayState;
        inner.style.animationPlayState = 'paused';

        const items = Array.from(content.children);
        if (items.length === 0) return;

        const wrapWidth = wrap.clientWidth;
        const itemWidths = items.map(el => el.getBoundingClientRect().width);
        const totalItemsWidth = itemWidths.reduce((a,b)=>a+b, 0);
        const count = items.length;

        // Base gap: fill remaining space evenly if content is narrower than the wrap
        let gap = 24; // default when already wider than wrap
        if (totalItemsWidth < wrapWidth) {
          gap = Math.max(12, Math.floor((wrapWidth - totalItemsWidth) / count));
        }

        inner.style.gap = gap + 'px';
        content.style.gap = gap + 'px';

        // If still not wide enough (due to rounding), increase gap slightly
        const currentWidth = content.scrollWidth;
        if (currentWidth < wrapWidth) {
          const extra = Math.ceil((wrapWidth - currentWidth) / count);
          const newGap = gap + extra;
          inner.style.gap = newGap + 'px';
          content.style.gap = newGap + 'px';
        }

        // Remove previous clones and append exactly one clone
        inner.querySelectorAll('.ticker__content[aria-hidden="true"]').forEach(n => n.remove());
        const clone = content.cloneNode(true);
        clone.setAttribute('aria-hidden', 'true');
        inner.appendChild(clone);

        // Force reflow then resume animation
        void inner.offsetWidth;
        inner.style.animationPlayState = prevState || 'running';
      }

      function onReady(fn){
        if (document.readyState === 'complete') fn();
        else window.addEventListener('load', fn);
      }

      onReady(recalc);

      // Recalculate when webfonts finish loading to avoid width shifts mid-animation
      if (document.fonts && typeof document.fonts.ready?.then === 'function') {
        document.fonts.ready.then(recalc).catch(()=>{});
        if (typeof document.fonts.addEventListener === 'function') {
          document.fonts.addEventListener('loadingdone', recalc);
        }
      }

      let t;
      const onResize = () => {
        window.clearTimeout(t);
        t = window.setTimeout(recalc, 120);
      };
      window.addEventListener('resize', onResize);
      window.addEventListener('orientationchange', onResize);
    })();
  </script>
</body>
</html>
