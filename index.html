<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEHOMIES</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background: #000;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      max-width: 800px;
      margin: 0rem auto;
    }
    .product {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      padding: 1rem;
      margin-bottom: 2rem;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .product h2 {
      margin: 1rem 0 0.5rem;
    }
    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: black;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      margin-top: 1rem;
      transition: 0.3s;
    }
    .btn:hover {
      background: #444;
    }
    .image-container {
      width: 100vw;
      height: 700px; /* hauteur max souhaitée */
      position: relative;
      left: 50%;
      right: 50%;
      margin-left: -50vw;
      margin-right: -50vw;
      overflow: hidden;
      
    }
    .hero-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      display: block;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
      margin-bottom: 2rem;
      width: 100vw;
      position: relative;
      left: 50%;
      margin-left: -50vw;
      padding: 0 2vw;
      box-sizing: border-box;
    }

    .product-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      padding: 1rem;
      text-align: center;
    }

    .product-card img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .product-card h3 {
      margin: 0.5rem 0;
    }

    .product-card p {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .product-link {
      color: inherit;          /* reprend la couleur du parent, ici noir */
      text-decoration: none;   /* enlève le soulignement */
    }
    
    @media (max-width: 600px) {
      .products {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    .footer-social img {
      width: 24px;
      height: 24px;
    }

    footer {
      padding-top: 1rem;
      padding-bottom: 2rem;
    }
  </style>

  <!-- Firebase SDKs -->
<script type="module">
  // Import des SDKs nécessaires depuis un CDN moderne
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

 const firebaseConfig = {
  apiKey: "AIzaSyDwi3alZ1KoGI81Tk4EIudA6BvQb7cYlec",
  authDomain: "mehomiesstore.firebaseapp.com",
  projectId: "mehomiesstore",
  storageBucket: "mehomiesstore.firebasestorage.app",
  messagingSenderId: "109137836087",
  appId: "1:109137836087:web:b3a0ea342f8028595e27b2",
  measurementId: "G-JG06M8XR7F"
};

  // Initialisation Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const productsContainer = document.querySelector('.products');

  async function chargerProduits() {
    const querySnapshot = await getDocs(collection(db, "produits"));
    querySnapshot.forEach((doc) => {
      const produit = doc.data();

      const card = document.createElement('div');
      card.className = "product-card";

      card.innerHTML = `
        <a href="produit.html?id=${doc.id}" class="product-link">
          <img src="${produit.image}" alt="${produit.nom}" data-image1="${produit.image}" data-image2="${produit.image2}">
          <h4>${produit.nom}</h4>
          <p>${produit.prix} €</p>
        </a>
      `;

      productsContainer.appendChild(card);

      // Gestion des événements d'image secondaire (desktop & mobile)
      const img = card.querySelector('img');
      const originalSrc = img.dataset.image1;
      const secondSrc = img.dataset.image2;

      // Hover pour desktop
      img.addEventListener('mouseenter', () => {
        img.src = secondSrc;
      });
      img.addEventListener('mouseleave', () => {
        img.src = originalSrc;
      });

      // Touch pour mobile
      img.addEventListener('touchstart', () => {
        img.src = secondSrc;
      });
      img.addEventListener('touchend', () => {
        img.src = originalSrc;
      });
    });

    // Réactive les boutons "Ajouter au panier"
    activerAjoutPanier();
  }

function activerAjoutPanier() {
  document.querySelectorAll('.ajouter-panier').forEach(bouton => {
    bouton.addEventListener('click', function () {
      const id = this.dataset.id;
      const nom = this.dataset.nom;
      const prix = parseFloat(this.dataset.prix);

      let panier = JSON.parse(localStorage.getItem('panier')) || [];
      const produitExistant = panier.find(p => p.id === id);
      if (produitExistant) {
        produitExistant.quantite++;
      } else {
        panier.push({ id, nom, prix, quantite: 1 });
      }

      localStorage.setItem('panier', JSON.stringify(panier));

      updateCartCount(); // <-- Ajouté ici !

      alert(`${nom} ajouté au panier`);
    });
  });
}

  chargerProduits();
</script>
<script src="header.js" defer></script>
</head>
<body>
  <div id="header"></div>
  <main>

    <div class="image-container">
      <video class="hero-image" autoplay muted loop playsinline>
        <source src="Assets/vid1_1.mp4" type="video/mp4">
        Votre navigateur ne supporte pas la lecture de vidéos.
      </video>
    </div>


    <section class="products">

      
    </section>

  </main>
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
        if (typeof updateCartCount === 'function') updateCartCount();
      });
  </script>
  <div id="footer"></div>
  <script>
    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      });
  </script>
</body>
</html>
