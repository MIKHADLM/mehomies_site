<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Précommande - MEHOMIES</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background: #000;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      max-width: 800px;
      margin: 0rem auto;
    }
    .product {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      padding: 1rem;
      margin-bottom: 2rem;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .product h2 {
      margin: 1rem 0 0.5rem;
    }
    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: black;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      margin-top: 1rem;
      transition: 0.3s;
    }
    .btn:hover {
      background: #444;
    }
    .image-container {
      width: 100vw;
      height: 600px; /* hauteur max souhaitée */
      position: relative;
      left: 50%;
      right: 50%;
      margin-left: -50vw;
      margin-right: -50vw;
      overflow: hidden;
    }
    .hero-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center bottom;
      display: block;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
      margin-bottom: 2rem;
      width: 100vw;
      max-width: 100%;
      padding: 0 2vw;
      box-sizing: border-box;
    }

    .product-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      padding: 1rem;
      text-align: center;
    }

    .product-card img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .product-card h3 {
      margin: 0.5rem 0;
    }

    .product-card p {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <div id="header"></div>
  <main>
    <div class="image-container">
      <img src="assets/banniere.jpg" alt="Image de présentation" class="hero-image">
    </div>

    <section class="products">
      <div class="product-card">
        <img src="assets/mehomies_cap.jpg" alt="Produit 1">
        <h4>MEHOMIES CAP</h4>
        <p>30 €</p>
      </div>

      <div class="product-card">
        <img src="assets/mehomies_T.webp" alt="Produit 2">
        <h3>Produit 2</h3>
        <p>30 €</p>
      </div>

      <div class="product-card">
        <img src="assets/mehomies_T.webp" alt="Produit 2">
        <h3>Produit 2</h3>
        <p>30 €</p>
      </div>

      <div class="product-card">
        <img src="assets/mehomies_T.webp" alt="Produit 2">
        <h3>Produit 2</h3>
        <p>30 €</p>
      </div>
    
       <div class="product-card">
        <img src="assets/mehomies_T.webp" alt="Produit 2">
        <h3>Produit 2</h3>
        <p>30 €</p>
      </div>
      
    </section>
  </main>
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
      });
  </script>
</body>
</html>
