<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEHOMIES</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #333;
    }
    header {
      background: #000;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      max-width: 800px;
      margin: 0rem auto;
    }
    .product {
      background: transparent;
      border-radius: 0;
      box-shadow: none;
      padding: 0;
      margin-bottom: 2rem;
      text-align: center;
    }
    .product img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 0;
      padding: 4px; /* breathing room around image */
    }
    .product h2 {
      margin: 0.35rem 0 0.1rem; /* even tighter spacing above price */
      font-weight: 600;
    }
    .product p {
      margin: 0; /* minimize gap to the title for legacy structure */
      font-weight: 400;
    }
    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: black;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      margin-top: 1rem;
      transition: 0.3s;
    }
    .btn:hover {
      background: #444;
    }
    .image-container {
      width: 100vw;
      height: 700px; /* hauteur max souhaitée */
      position: relative;
      left: 50%;
      right: 50%;
      margin-left: -50vw;
      margin-right: -50vw;
      overflow: hidden;
      
    }
    .hero-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      display: block;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
      margin-top: 1.5rem;
      margin-bottom: 2rem;
      width: 100vw;
      position: relative;
      left: 50%;
      margin-left: -50vw;
      padding: 0 2.5vw;
      box-sizing: border-box;
    }

    /* Ticker (bande d'annonce) */
    .ticker {
      width: 100vw;
      position: relative;
      left: 50%;
      margin-left: -50vw;
      background: #000;
      color: #fff;
      overflow: hidden;
      border-top: 1px solid rgba(255,255,255,0.15);
      border-bottom: 1px solid rgba(255,255,255,0.15);
      z-index: 1;
    }
    /* Edge fade overlays to soften clipping on sides */
    .ticker::before,
    .ticker::after {
      content: "";
      position: absolute;
      top: 0;
      width: 28px; /* fade width */
      height: 100%;
      pointer-events: none;
      z-index: 2;
    }
    .ticker::before { left: 0; background: linear-gradient(to right, #000 0%, rgba(0,0,0,0) 100%); }
    .ticker::after { right: 0; background: linear-gradient(to left, #000 0%, rgba(0,0,0,0) 100%); }
    .ticker__wrap {
      display: flex;
      align-items: center;
      white-space: nowrap;
      padding: 0.75rem 0; /* vertical padding only to avoid empty left/right band */
    }
    .ticker__inner {
      display: inline-flex;
      gap: 0; /* no gap between the two content blocks to avoid seam */
      will-change: transform;
      animation: ticker-scroll 25s linear infinite;
      backface-visibility: hidden;
      transform: translateZ(0);
    }
    .ticker__content { display: inline-flex; gap: 3rem; flex: 0 0 auto; }
    .ticker__item {
      font-weight: 700;
      letter-spacing: 0.03em;
      text-transform: uppercase;
      font-size: 0.95rem;
      color: #fff; /* prevent inheriting dark colors */
    }
    @keyframes ticker-scroll {
      from { transform: translate3d(0, 0, 0); }
      to   { transform: translate3d(-50%, 0, 0); }
    }

    .product-card {
      background: transparent;
      border-radius: 0;
      box-shadow: none;
      padding: 0;
      text-align: center;
    }

    .product-card img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 0;
      padding: 4px; /* breathing room around image */
    }

    .product-card h3 {
      margin: 0.35rem 0 0.1rem; /* even tighter spacing above price */
      font-weight: 600;
    }

    .product-card p {
      font-weight: 400;
      margin: 0; /* minimize gap to the title */
    }

    .product-link {
      color: inherit;          /* reprend la couleur du parent, ici noir */
      text-decoration: none;   /* enlève le soulignement */
    }
    
    @media (max-width: 600px) {
      .products {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    .footer-social img {
      width: 24px;
      height: 24px;
    }

    footer {
      padding-top: 1rem;
      padding-bottom: 2rem;
    }
  </style>

  <!-- Firebase/App logic extracted to external module for CSP compliance -->
  <script type="module" src="/firebase-init.js"></script>
  <script src="header.js" defer></script>
</head>
<body>
  <div id="header"></div>
  <main>

    <div class="image-container">
      <video class="hero-image" autoplay muted loop playsinline>
        <source src="Assets/vid1_2.mp4" type="video/mp4">
        Votre navigateur ne supporte pas la lecture de vidéos.
      </video>
    </div>

    <!-- Bande d'annonce défilante -->
    <section class="ticker" aria-label="Annonces">
      <div class="ticker__wrap">
        <div class="ticker__inner">
          <div class="ticker__content">
            <span class="ticker__item">Précommande disponible maintenant</span>
            <span class="ticker__item">Retrait gratuit sur place</span>
            <span class="ticker__item">Nouveautés à venir</span>
            <span class="ticker__item">Soirée Mehomies le 07/09/2025</span>
          </div>
        </div>
      </div>
    </section>


    <section class="products">

      
    </section>

  </main>
  <div id="footer"></div>
  <!-- Layout loader extracted to external script for CSP compliance -->
  <script src="/layout-loader.js" defer></script>
  <script type="module" src="/ticker.js" defer></script>
</body>
</html>
