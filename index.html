<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Précommande - MEHOMIES</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background: #000;
      color: white;
      padding: 0rem;
      text-align: center;
    }
    main {
      max-width: 800px;
      margin: 0rem auto;
      padding: 0rem;
    }
    .product {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      padding: 1rem;
      margin-bottom: 2rem;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .product h2 {
      margin: 1rem 0 0.5rem;
    }
    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: black;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      margin-top: 1rem;
      transition: 0.3s;
    }
    .btn:hover {
      background: #444;
    }
    .image-container {
      width: 100vw;
      height: 600px; /* hauteur max souhaitée */
      position: relative;
      left: 50%;
      right: 50%;
      margin-left: -50vw;
      margin-right: -50vw;
      overflow: hidden;
    }
    .hero-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center bottom;
      display: block;
    }
  </style>
</head>
<body>
  <div id="header"></div>
  <main>
    <div class="image-container">
      <img src="assets/banniere.jpg" alt="Image de présentation" class="hero-image">
    </div>

    <div class="product">
      <img src="casquette.jpg" alt="Casquette édition limitée">
      <h2>Casquette Noir & Broderie</h2>
      <p>Prix : 25€ - Livraison estimée en 3 semaines après validation des précommandes.</p>
      <a href="https://buy.stripe.com/test_checkout_link" class="btn">Précommander maintenant</a>
    </div>
  </main>
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
      });
  </script>
</body>
</html>
