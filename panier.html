<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panier - MEHOMIES</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f9f9f9;
      color: #333;
    }

    main {
      max-width: 1200px;
      margin: 0 auto;
    }

    #liste-panier {
      width: 100%;
      border-collapse: collapse;
    }

    #liste-panier th,
    #liste-panier td {
      padding: 0.75rem;
      text-align: left;
    }

    h1 {
      margin-bottom: 1rem;
    }
    .panier-item {
      background: white;
      border-radius: 6px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }
    .total {
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: 1.5rem;
    }

    .quantity-control {
      display: inline-flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 30px;
      overflow: hidden;
      background: white;
      height: 40px;
    }

    .quantity-control button {
      border: none;
      background: none;
      width: 40px;
      height: 100%;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .quantity-control button:hover {
      background: #eee;
    }

    .quantity-control span {
      padding: 0 15px;
      min-width: 20px;
      text-align: center;
      font-size: 16px;
    }

    .btn-stripe {
      display: inline-flex;
      align-items: center;
      gap: 1px;
      background-color: #6772e5;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 10px 20px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 1rem;
    }

    .btn-stripe:hover {
      background-color: #5469d4;
    }

    .stripe-logo {
      height: 25px;
      width: auto;
    }
  </style>
  <script src="header.js" defer></script>
</head>
<body>
    <div id="header"></div>
    <script>
      fetch('header.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('header').innerHTML = data;
          if (typeof updateCartCount === 'function') updateCartCount();
        });
    </script>
<main>
  <h1>Votre panier</h1>
  <table id="liste-panier">
    <thead>
      <tr>
        <th>Produit</th>
        <th>Prix</th>
        <th>Quantité</th>
        <th>Total</th>
        <th></th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <p class="total">Total : <span id="total">0</span> €</p>
  
  <label>
  <input type="checkbox" id="remise-main-propre" />
  Remise en main propre (Sur Lille 59000 seulement)
</label>

  <button id="payer" class="btn-stripe">
    Payer avec
    <img src="Assets/stripe-logo.svg" alt="Stripe" class="stripe-logo" />
  </button>

  <script>
function afficherPanier() {
  const panier = JSON.parse(localStorage.getItem('panier')) || [];
  const tbody = document.querySelector('#liste-panier tbody');
  const totalSpan = document.getElementById('total');
  const boutonPayer = document.getElementById('payer');
  let total = 0;
  tbody.innerHTML = '';

  if (panier.length === 0) {
    // Affiche un message si le panier est vide et masque le bouton payer
    const tr = document.createElement('tr');
    const td = document.createElement('td');
    td.colSpan = 5;
    td.textContent = "Votre panier est vide.";
    tr.appendChild(td);
    tbody.appendChild(tr);
    boutonPayer.style.display = "none";
    totalSpan.textContent = "0";
    return;
  } else {
    boutonPayer.style.display = "";
  }

  panier.forEach((p, index) => {
    const tr = document.createElement('tr');

    // Récupérer produit complet depuis catalogue
    const produitInfo = catalogueProduits[p.id] || {};
    const stock = produitInfo.stock || 99;

    const tdNom = document.createElement('td');
    tdNom.style.display = "flex";
    tdNom.style.alignItems = "flex-start";

    // Image produit (petite taille)
    const img = document.createElement('img');
    img.src = produitInfo.image ? `/${produitInfo.image}` : '';
    img.alt = produitInfo.nom || p.nom;
    img.style.width = "80px";
    img.style.height = "80px";
    img.style.objectFit = "cover";
    img.style.borderRadius = "6px";
    img.style.marginRight = "10px";

    const nomSpan = document.createElement('span');
    nomSpan.textContent = produitInfo.nom || p.nom;

    const lienProduit = document.createElement('a');
    lienProduit.href = `produit.html?id=${p.id}`;
    lienProduit.style.display = "flex";
    lienProduit.style.alignItems = "center";
    lienProduit.style.textDecoration = "none";
    lienProduit.style.color = "inherit";
    lienProduit.appendChild(img);
    lienProduit.appendChild(nomSpan);
    // Ajouter le bouton sous le titre du produit
    const sousNom = document.createElement('div');
    sousNom.appendChild(btnSuppr);
    sousNom.style.marginTop = '0.25rem';
    nomSpan.appendChild(sousNom);
    tdNom.appendChild(lienProduit);

    const tdPrix = document.createElement('td');
    tdPrix.textContent = `${p.prix.toFixed(2)} €`;

    const disablePlus = p.quantite >= stock ? 'disabled' : '';
    const tdQuantite = document.createElement('td');
    tdQuantite.innerHTML = `
      <div class="quantity-control">
        <button class="moins" data-index="${index}">−</button>
        <span>${p.quantite}</span>
        <button class="plus" data-index="${index}" ${disablePlus}>+</button>
      </div>
    `;

    const tdTotal = document.createElement('td');
    const totalLigne = p.prix * p.quantite;
    tdTotal.textContent = `${totalLigne.toFixed(2)} €`;

    const tdSuppr = document.createElement('td');
    const btnSuppr = document.createElement('button');
    btnSuppr.textContent = 'Enlever';
    btnSuppr.dataset.index = index;
    btnSuppr.className = 'supprimer';
    // Ne pas ajouter btnSuppr dans tdSuppr

    tr.append(tdNom, tdPrix, tdQuantite, tdTotal, tdSuppr);
    tbody.appendChild(tr);

    total += totalLigne;
  });

  totalSpan.textContent = total.toFixed(2);
}

document.addEventListener('click', function (e) {
  let panier = JSON.parse(localStorage.getItem('panier')) || [];

  if (e.target.classList.contains('plus')) {
    const index = e.target.dataset.index;
    const produitInfo = catalogueProduits[panier[index].id];
    const stock = produitInfo?.stock || 99;
    if (panier[index].quantite < stock) {
      panier[index].quantite++;
      localStorage.setItem('panier', JSON.stringify(panier));
      afficherPanier();
      if (typeof updateCartCount === 'function') updateCartCount();
    }
  }

  if (e.target.classList.contains('moins')) {
    const index = e.target.dataset.index;
    if (panier[index].quantite > 1) {
      panier[index].quantite--;
    } else {
      panier.splice(index, 1);
    }
    localStorage.setItem('panier', JSON.stringify(panier));
    afficherPanier();
    if (typeof updateCartCount === 'function') updateCartCount();
  }

  if (e.target.classList.contains('supprimer')) {
    const index = e.target.dataset.index;
    panier.splice(index, 1);
    localStorage.setItem('panier', JSON.stringify(panier));
    afficherPanier();
    if (typeof updateCartCount === 'function') updateCartCount();
  }
});

// Charger les données produits depuis Firestore une fois
let catalogueProduits = {};

async function chargerCatalogue() {
  const response = await fetch('https://firestore.googleapis.com/v1/projects/mehomiesstore/databases/(default)/documents/produits');
  const data = await response.json();

  data.documents.forEach(doc => {
    const prod = doc.fields;
    catalogueProduits[doc.name.split('/').pop()] = {
      nom: prod.nom.stringValue,
      prix: parseFloat(prod.prix.doubleValue || prod.prix.integerValue),
      image: prod.image.stringValue,
      stock: prod.stock ? parseInt(prod.stock.integerValue) : undefined
    };
  });
}

// Modifier afficherPanier pour utiliser l'image et le nom depuis catalogueProduits
function afficherPanier() {
  const panier = JSON.parse(localStorage.getItem('panier')) || [];
  const tbody = document.querySelector('#liste-panier tbody');
  const totalSpan = document.getElementById('total');
  const boutonPayer = document.getElementById('payer');
  let total = 0;
  tbody.innerHTML = '';

  if (panier.length === 0) {
    const tr = document.createElement('tr');
    const td = document.createElement('td');
    td.colSpan = 5;
    td.textContent = "Votre panier est vide.";
    tr.appendChild(td);
    tbody.appendChild(tr);
    boutonPayer.style.display = "none";
    totalSpan.textContent = "0";
    return;
  } else {
    boutonPayer.style.display = "";
  }

  panier.forEach((p, index) => {
    const tr = document.createElement('tr');

    // Récupérer produit complet depuis catalogue
    const produitInfo = catalogueProduits[p.id] || {};
    const stock = produitInfo.stock || 99;

    const tdNom = document.createElement('td');
    tdNom.style.display = "flex";
    tdNom.style.alignItems = "center";

    // Image produit (petite taille)
    const img = document.createElement('img');
        img.src = produitInfo.image ? `/${produitInfo.image}` : '';
    img.alt = produitInfo.nom || p.nom;
    img.style.width = "50px";
    img.style.height = "50px";
    img.style.objectFit = "cover";
    img.style.borderRadius = "6px";
    img.style.marginRight = "10px";

    const nomSpan = document.createElement('span');
    nomSpan.textContent = produitInfo.nom || p.nom;

    const lienProduit = document.createElement('a');
    lienProduit.href = `produit.html?id=${p.id}`;
    lienProduit.style.display = "flex";
    lienProduit.style.alignItems = "center";
    lienProduit.style.textDecoration = "none";
    lienProduit.style.color = "inherit";
    lienProduit.appendChild(img);
    lienProduit.appendChild(nomSpan);
    tdNom.appendChild(lienProduit);

    const tdPrix = document.createElement('td');
    tdPrix.textContent = `${p.prix.toFixed(2)} €`;

    const disablePlus = p.quantite >= stock ? 'disabled' : '';
    const tdQuantite = document.createElement('td');
    tdQuantite.innerHTML = `
      <div class="quantity-control">
        <button class="moins" data-index="${index}">−</button>
        <span>${p.quantite}</span>
        <button class="plus" data-index="${index}" ${disablePlus}>+</button>
      </div>
    `;

    const tdTotal = document.createElement('td');
    const totalLigne = p.prix * p.quantite;
    tdTotal.textContent = `${totalLigne.toFixed(2)} €`;

    const tdSuppr = document.createElement('td');
    const btnSuppr = document.createElement('button');
    btnSuppr.textContent = 'Supprimer';
    btnSuppr.dataset.index = index;
    btnSuppr.className = 'supprimer';
    tdSuppr.appendChild(btnSuppr);

    tr.append(tdNom, tdPrix, tdQuantite, tdTotal, tdSuppr);
    tbody.appendChild(tr);

    total += totalLigne;
  });

  totalSpan.textContent = total.toFixed(2);
}

chargerCatalogue().then(() => {
  afficherPanier();
  if (typeof updateCartCount === 'function') updateCartCount();
});

const boutonPayer = document.getElementById('payer');
boutonPayer.addEventListener('click', function (e) {
  e.preventDefault();

  const panier = JSON.parse(localStorage.getItem('panier')) || [];
  const remiseMainPropre = document.getElementById('remise-main-propre').checked;

  fetch('https://europe-west1-mehomiesstore.cloudfunctions.net/createCheckoutSession', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({ items: panier, isPickup: remiseMainPropre })
  })
  .then(res => res.json())
  .then(data => {
    if (data.url) {
      window.location.href = data.url;  // redirection vers Stripe Checkout
    } else {
      alert("Erreur : aucun lien de paiement reçu.");
    }
  })
  .catch(error => {
    console.error('Erreur Stripe :', error);
    alert("Une erreur est survenue lors de la création du paiement.");
  });
});
  </script>
  </main>
