<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panier - MEHOMIES</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    main {
      flex: 1;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    header {
      background: #000;
      color: white;
      padding: 1rem;
      text-align: center;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 1rem;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
    }

    main {
      max-width: 1200px;
      margin: 0 auto;
      flex: 1;
      padding-bottom: 600px; /* Added to push the footer down */
    }

    #liste-panier {
      width: 100%;
      border-collapse: collapse;
    }

    #liste-panier th,
    #liste-panier td {
      padding: 0.75rem;
      text-align: left;
    }
    #liste-panier td:last-child,
    #liste-panier th:last-child {
      text-align: right;
    }

    h1 {
      margin-bottom: 1rem;
    }
    .panier-item {
      background: white;
      border-radius: 6px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }
    .total {
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: 1.5rem;
    }

    .quantity-control {
      display: inline-flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 30px;
      overflow: hidden;
      background: white;
      height: 40px;
    }

    .quantity-control button {
      border: none;
      background: none;
      width: 40px;
      height: 100%;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .quantity-control button:hover {
      background: #eee;
    }

    .quantity-control span {
      padding: 0 15px;
      min-width: 20px;
      text-align: center;
      font-size: 16px;
    }

    .btn-stripe {
      display: inline-flex;
      align-items: center;
      gap: 1px;
      background-color: #6772e5;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 10px 20px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 1rem;
      width: 100%;
    }

    .btn-stripe:hover {
      background-color: #5469d4;
    }

    .stripe-logo {
      height: 25px;
      width: auto;
    }
    .checkout-section {
      display: flex;
      justify-content: flex-end;
      margin-top: 2rem;
      padding-right: 2rem;

    }

    .checkout-box {
      padding: 1rem 1.5rem;
      border-radius: 6px;
      max-width: 300px;
      width: 100%;
      margin-left: auto;
    }

    .checkout-line {
      display: flex;
      justify-content: space-between;
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 1rem;
      text-align: right;
    }

    .pickup-option {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.95rem;
      margin-bottom: 1rem;
    }

    .quantity-control-mobile {
      display: none;
    }

     @media (max-width: 600px) {
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    header {
      margin: 0;
      padding: 1rem;
      width: 100vw;
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    main {
      padding: 0 1rem;
    }

    #liste-panier th,
    #liste-panier td {
      padding: 0.5rem 0.25rem;
      font-size: 14px;
    }

    #liste-panier td:last-child,
    #liste-panier th:last-child {
      text-align: right;
      white-space: nowrap; /* évite le retour à la ligne entre montant et € */
    }

    .checkout-section {
      padding-right: 0.5rem; /* réduire le padding à droite */
    }

    .checkout-box {
      max-width: 100%;
      padding: 1rem;
      margin-left: 0;
    }

    /* Pour le prix dans tableau et total, éviter espace entre nombre et € */
    #liste-panier td:nth-child(2),
    #liste-panier td:nth-child(4),
    #total {
      white-space: nowrap;
    }

    /* Ajuster la largeur des images dans le panier */
    #liste-panier td img {
      width: 70px;
      height: 70px;
    }

    /* Ajuster la taille des boutons quantité */
    .quantity-control {
      height: 32px;
    }

    .quantity-control button {
      width: 32px;
      font-size: 16px;
    }

    .quantity-control span {
      font-size: 14px;
      padding: 0 8px;
    }

  /* Masquer la colonne Quantité et Total dans le tableau sur mobile */
  #liste-panier th:nth-child(3),
  #liste-panier td:nth-child(3),
  #liste-panier th:nth-child(4),
  #liste-panier td:nth-child(4) {
    display: none;
  }

  .quantity-control-mobile {
    display: flex;
    align-items: center;
    border: 1px solid #ccc;
    border-radius: 30px;
    overflow: hidden;
    background: white;
    height: 32px;
    margin-top: 0.5rem;
    width: fit-content;
  }

  .quantity-control-mobile button {
    border: none;
    background: none;
    width: 32px;
    height: 100%;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.2s;
  }

  .quantity-control-mobile button:hover {
    background: #eee;
  }

  .quantity-control-mobile span {
    padding: 0 8px;
    min-width: 20px;
    text-align: center;
    font-size: 14px;
  }

  /* Cacher ce bloc sur desktop */
  }
  @media (min-width: 601px) {
    .quantity-control-mobile {
      display: none !important;
    }
  }
  </style>
 
  <script src="header.js" defer></script>
</head>
  <body>
    <div id="header"></div>
<main>
  <h1>Votre panier</h1>
  <table id="liste-panier">
    <thead>
      <tr>
        <th>Produit</th>
        <th>Prix</th>
        <th>Quantité</th>
        <th style="text-align: right;">Total</th>
        <th></th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <div class="checkout-section">
    <div class="checkout-box">
      <div class="checkout-line">
        <span class="label">Sous-total :</span>
        <span class="amount" id="total">0€</span>
      </div>
      <label class="pickup-option">
        <input type="checkbox" id="remise-main-propre" />
        Remise en main propre (Sur Lille 59000 seulement)
      </label>
      <button id="finaliser-commande" class="btn-stripe">
        Finaliser ma commande avec Stripe
        <img src="Assets/stripe-logo.svg" alt="Stripe" class="stripe-logo" />
      </button>
    </div>
  </div>
  </main>

  <div id="footer"></div>
  <script src="layout-loader.js" defer></script>
  <script src="panier.js" defer></script>
  </body>
  </html>
