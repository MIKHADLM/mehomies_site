<!DOCTYPE html>
<html lang="fr">
<head>
  <script src="/access-guard.js" defer></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - MEHOMIES</title>
  <link rel="stylesheet" href="/styles.css" />
  <script src="header.js" defer></script>
  <script src="/layout-loader.js" defer></script>
  <style>
    body {
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1;
      max-width: 600px;
      margin: 3rem auto;
      padding: 1rem;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    p {
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    a {
      color: #000;
      text-decoration: none;
      font-weight: bold;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .social-icons img {
      width: 40px;
      height: 40px;
      transition: transform 0.2s;
      filter: invert(1);
    }

    .social-icons img:hover {
      transform: scale(1.1);
      filter: invert();
    }
  </style>
</head>
<body>
  <div id="header"></div>

  <main>
    <h1>Contact</h1>
    <p>Une question ? Une suggestion ?</p>
    <p>Écris-nous à : <a href="mailto:contact@mehomies.fr">contact@mehomies.com</a></p>
    <p>Ou retrouve-nous sur nos réseaux :</p>

    <div class="social-icons">
      <a href="https://www.instagram.com/mehomies" target="_blank" rel="noopener">
        <img src="Assets/instagram.svg" alt="Instagram">
      </a>
      <a href="https://www.tiktok.com/@mehomies" target="_blank" rel="noopener">
        <img src="Assets/tiktok.svg" alt="TikTok">
      </a>
    </div>
  </main>

  <div id="footer"></div>
</body>
</html>
