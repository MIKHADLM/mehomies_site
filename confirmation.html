<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confirmation - MEHOMIES</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    
    body { 
      font-family: Arial, sans-serif; 
      display: flex; 
      flex-direction: column; 
      background-color: #f9f9f9;
    }
    
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 60vh;
      padding: 2rem 1rem;
    }
    
    .confirmation { 
      text-align: center; 
      background: white; 
      padding: 2rem; 
      border-radius: 10px; 
      box-shadow: 0 0 15px rgba(0,0,0,0.15); 
      max-width: 500px; 
      width: 90%; 
    }
    
    h1 { 
      color: #333; 
      font-size: 1.8rem; 
      margin-bottom: 1rem; 
    }
    
    p { 
      font-size: 1.2rem; 
      margin: 0.5rem 0; 
      word-wrap: break-word; 
    }
    
    .error { 
      color: red; 
      font-weight: bold; 
    }
    
    .success {
      color: #28a745;
      font-weight: bold;
    }
    
    .loading {
      color: #6c757d;
      font-style: italic;
    }
    
    .btn {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background: #000;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      transition: background 0.3s;
    }
    
    .btn:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <div id="header"></div>

  <main>
    <div class="confirmation">
      <h1>Merci pour votre commande !</h1>
      <p id="order-number" class="loading">Chargement du numéro de commande...</p>
      <a href="index.html" class="btn">Continuer mes achats</a>
    </div>
  </main>

  <div id="footer"></div>

  <!-- Scripts pour charger header et footer -->
  <script>
    // Charger le header
    fetch('header.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('header').innerHTML = html;
        if (typeof updateCartCount === 'function') updateCartCount();
      })
      .catch(err => console.error('Erreur chargement header:', err));

    // Charger le footer
    fetch('footer.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('footer').innerHTML = html;
      })
      .catch(err => console.error('Erreur chargement footer:', err));
  </script>

  <!-- Script Firebase avec gestion d'erreurs améliorée -->
  <script type="module">
  console.log('[DEBUG] Initialisation de la page confirmation via Cloud Function');

  const params = new URLSearchParams(window.location.search);
  const orderId = params.get('order_id');
  const orderNumberEl = document.getElementById('order-number');

  if (!orderId) {
    console.error('[DEBUG] Aucun order_id trouvé dans l\'URL');
    orderNumberEl.innerHTML = '<span class="error">Aucun numéro de commande trouvé dans l\'URL.</span>';
  } else {
    console.log('[DEBUG] Tentative de récupération de la commande via Cloud Function:', orderId);

    fetch(`https://europe-west1-mehomiesstore.cloudfunctions.net/getOrderDetails?orderId=${orderId}`)
      .then(res => res.json())
      .then(data => {
        if (data.numeroCommande) {
          orderNumberEl.innerHTML = `<span class="success">Votre numéro de commande : ${data.numeroCommande}</span>`;
          // Vider le panier après confirmation
          localStorage.removeItem('panier');
          if (typeof updateCartCount === 'function') updateCartCount();
          console.log('[DEBUG] Commande affichée avec succès via Cloud Function');
        } else {
          orderNumberEl.innerHTML = `<span class="error">${data.error || 'Commande introuvable.'}</span>`;
          console.error('[DEBUG] Erreur renvoyée par la Cloud Function:', data.error);
        }
      })
      .catch(err => {
        console.error('[DEBUG] Erreur lors de l\'appel à getOrderDetails:', err);
        orderNumberEl.innerHTML = `<span class="error">Erreur lors de la récupération de la commande.</span>`;
      });
  }
</script>
</body>
</html>
