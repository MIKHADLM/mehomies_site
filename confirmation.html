<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confirmation - MEHOMIES</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    
    body { 
      font-family: Arial, sans-serif; 
      display: flex; 
      flex-direction: column; 
      background-color: #f9f9f9;
    }
    
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 60vh;
      padding: 2rem 1rem;
    }
    
    .confirmation { 
      text-align: center; 
      background: white; 
      padding: 2rem; 
      border-radius: 10px; 
      box-shadow: 0 0 15px rgba(0,0,0,0.15); 
      max-width: 500px; 
      width: 90%; 
    }
    
    h1 { 
      color: #333; 
      font-size: 1.8rem; 
      margin-bottom: 1rem; 
    }
    
    p { 
      font-size: 1.2rem; 
      margin: 0.5rem 0; 
      word-wrap: break-word; 
    }
    
    .error { 
      color: red; 
      font-weight: bold; 
    }
    
    .success {
      color: #28a745;
      font-weight: bold;
    }
    
    .loading {
      color: #6c757d;
      font-style: italic;
    }
    
    .btn {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background: #000;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      transition: background 0.3s;
    }
    
    .btn:hover {
      background: #333;
    }
  </style>
  <script src="header.js" defer></script>
</head>
<body>
  <div id="header"></div>

  <main>
    <div class="confirmation">
      <h1>Merci pour votre commande !</h1>
      <p id="order-number" class="loading">Chargement du num√©ro de commande...</p>
      <a href="index.html" class="btn">Continuer mes achats</a>
    </div>
  </main>

  <div id="footer"></div>
  <script src="layout-loader.js" defer></script>
  <script type="module" src="confirmation.js"></script>
</body>
</html>
